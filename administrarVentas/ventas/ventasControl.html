
<html>
    <head>
        <title>Control | Adminsitrador de Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../css/bootstrap.min.css"> 
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>      
        <script type="text/javascript" src="../js/simularDatos.js"></script>   
    </head>
    <body>
        <div class="container" style="padding-top: 20px;">
            <div class="card">
                <div class="card-header">
                    Ventas
                </div>
                <div class="card-body">
                    <div class="row  mb-3">
                        <div class="col-auto">
                            <label for="ven_filtrar" >Filtrar:</label>
                        </div>
                        <div class="col-auto">                            
                            <input type="search" class="form-control btn-sm" id="ven_filtrar">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-sm btn-primary" id="ven_buscar" onclick="alert('No esta disponible la acciòn');">Buscar</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-sm btn-primary" onclick="location='./ventasRegistrar.html'">
                                +Venta
                            </button>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-3">
                            Pedidos
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" style="height: 412px; overflow-y: scroll;">
                            <table class="table table-striped table-hover table-sm" id="productoTabla">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Cliente</th>
                                        <th scope="col">Vendedor</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row">15</td>
                                        <td>2021-08-15</td>
                                        <td>1003566784 Martha Romero Jimenez</td>
                                        <td>1024596457 Juan Carlos Jimenez</td>
                                        <td>En proceso</td>
                                        <td><button type="button" class="btn btn-sm btn-primary ventaEditar" onclick="alert('No esta disponible la acciòn');">Editar</button></td>                                        
                                    </tr>
                                    <tr>
                                        <td scope="row">17</td>
                                        <td>2021-08-20</td>
                                        <td>1003514524 Carla Granados Ortìz</td>
                                        <td>1024596457 Marcos Conde Jimenez</td>
                                        <td>Enviado</td>
                                        <td><button type="button" class="btn btn-sm btn-primary ventaEditar" onclick="alert('No esta disponible la acciòn');">Editar</button></td>                                        
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    Derechos de Autor 2021 
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="pedidoFormulario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="pro_id" class="col-form-label form-control-sm">ID</label>
                                <input type="text" class="form-control form-control-sm" id="pro_id" value="10">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="pro_nombre" class="col-form-label form-control-sm">Nombre</label>
                                <input type="text" class="form-control form-control-sm" id="pro_nombre" value="Escuadra de 45°">
                            </div>
                        </div>
                        <div class="row">                            
                            <div class="col-12">
                                <label for="pro_cantidad" class="col-form-label form-control-sm">Cantidad</label>
                                <input type="number" class="form-control form-control-sm" id="pro_cantidad" value="10">
                            </div>
                        </div>
                        <div class="row">                            
                            <div class="col-12">
                                <label for="pro_precio" class="col-form-label form-control-sm">Precio</label>
                                <input type="number" class="form-control form-control-sm" id="pro_precio" value="7500">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="pedidoAgregar">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
