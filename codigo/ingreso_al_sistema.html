<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema</title>
  <link rel="stylesheet" href="estilos.css">
 
  <title>UI Login</title>
</head>
<body>
    <body background=compu.jpg></body>
   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2>REGISTARSE</h2>
         <form action="">
           <input type="text" placeholder="Nombres y Apellidos " class="nombre">
           <input type="text" placeholder="E-mail" class="correo">
           <input type="password" placeholder="Contraseña" class="pass">
           <input type="password" placeholder="Confirma contraseña" class="repass">
           <input type="submit" class="submit" value="REGISTRARSE">
         </form>
       </div>
       <div class="login">
         <h2>INICIAR SESIÓN</h2>
         <div class="login-items">
            <main>
                     
                <section>
                    <label for="USUARIO">USUARIO:</label>
                    <input type="text" placeholder="E-mail" id="Usuario" class="repass" >
                               
                </section>
                
        
                 <section>
                    <label for="CONTRASEÑA">CONTRASEÑA:</label>
                    <input type="password" placeholder="Contraseña" class="repass">
                    
                    <form action="">
                    <input type="submit" class="submit" value="Ingresar">
                    <input type="submit" class="submit" value="Olvido su clave">
                      </form>

   
                  
         </div>
       </div>
     </div>
   </div>
</body>
</html>
